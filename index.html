<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <title>シンプルなウェブページ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="slider.js"></script>
</head>
<body>
    <header>
        <h1>ようこそ</h1>
    </header>
    <main>
        <section>
            <h2>シンプルなウェブページ Devinからのプッシュ &gt; Cursorで修正</h2>
            <p>これは基本的なウェブページの例です。日本語のテキストです。</p>
            
            <h3>キャラクタースライダー</h3>
            <div class="slider-container">
                <div class="slider">
                    <img src="images/slider/character1.png" alt="キャラクター1" class="slider-image">
                    <img src="images/slider/character2.png" alt="キャラクター2" class="slider-image">
                    <img src="images/slider/character3.png" alt="キャラクター3" class="slider-image">
                </div>
                <div class="slider-controls">
                    <button class="prev-button">&#10094;</button>
                    <div class="slider-dots">
                        <span class="slider-dot"></span>
                        <span class="slider-dot"></span>
                        <span class="slider-dot"></span>
                    </div>
                    <button class="next-button">&#10095;</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 シンプルなウェブページ</p>
    </footer>
</body>
</html>
